<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - CityTopUp</title>
  <meta name="description" content="Set a new password for your CityTopUp account.">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
      --text-color: #374151;
      --text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-color);
    }

    .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

    .reset-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.04), rgba(30, 64, 175, 0.04));
      padding: 2rem;
    }

    .reset-card {
      background-color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.6s ease;
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.15);
    }

    .btn-reset {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-reset:hover {
      background-color: var(--secondary-color);
      color: #fff;
    }

    .auth-logo {
      height: 50px;
      margin-bottom: 1.5rem;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }

    .position-relative {
      position: relative;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <section class="reset-section">
    <div class="reset-card text-center">
        <a class="navbar-brand" href="#">
            <i class="bi bi-lightning-charge-fill me-2"></i>CityTopUp
        </a>
      <h3 class="fw-bold mb-2">Reset Your Password</h3>
      <p class="text-muted mb-4">Enter a new password to secure your account.</p>

      <form>
        <div class="mb-3 text-start position-relative">
          <label for="new-password" class="form-label fw-semibold">New Password</label>
          <input type="password" id="new-password" class="form-control" placeholder="New password" required>
          <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('new-password', this)"></i>
        </div>

        <div class="mb-3 text-start position-relative">
          <label for="confirm-password" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required>
          <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <button type="submit" class="btn btn-reset w-100 mb-3"><a href="/Signin.html" class="text-white text-decoration-none">Update Password</a></button>

        <div class="mt-3">
          <a href="signin.html" class="text-decoration-none text-primary fw-semibold"><i class="bi bi-arrow-left"></i> Back to Sign In</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>

</body>
</html>
