<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - CityTopUp</title>
  <meta name="description" content="Reset your CityTopUp account password securely.">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
      --text-color: #374151;
      --text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-color);
    }
    .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

    .forgot-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.04), rgba(30, 64, 175, 0.04));
      padding: 2rem;
    }

    .forgot-card {
      background-color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.6s ease;
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.15);
    }

    .btn-reset {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-reset:hover {
      background-color: var(--secondary-color);
    }

    .auth-logo {
      height: 50px;
      margin-bottom: 1.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <section class="forgot-section">
    <div class="forgot-card text-center">
        <a class="navbar-brand" href="#">
            <i class="bi bi-lightning-charge-fill me-2"></i>CityTopUp
        </a>
      <h3 class="fw-bold mb-2">Forgot Password</h3>
      <p class="text-muted mb-4">Enter your email or phone number to reset your password.</p>

      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-semibold">Email or Phone</label>
          <input type="text" id="email" class="form-control" placeholder="Enter your email or phone" required>
        </div>

        <button type="submit" class="btn btn-reset w-100 mb-3 "><a href="/resetpass.html" class="text-white text-decoration-none">Send Reset Link</a></button>

        <div class="mt-3">
          <a href="/Signin.html" class="text-decoration-none text-primary fw-semibold"><i class="bi bi-arrow-left"></i> Back to Sign In</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
